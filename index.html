<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout-e-commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="grid-container">
        <header> 
            <h1> Gemas Joyería</h1>
        </header>
        <!-- Area Lateral-->
        <aside>
            <h2>Categorías</h2>
            <ul>
                <li><a href="#">Collares (6)</a></li>
                <li><a href="#">Pulseras (9)</a></li>
                <li><a href="#">Anillos (7)</a></li>
                <li><a href="#">Relojes (10)</a></li>
            </ul>
        </aside>
        <!--Area principal con tarjetas-->
        <main>
            <div class="grid-card-container">
                <div class="card">
                    <img src="./assets/img/collar.jpg" alt ="Collar">
                    <h4>Pasión escondida</h4>
                    <h5> $348.500</h5>
                    <button> Comprar </button>
                </div>
                <div class="card">
                    <img src="./assets/img/pulsera.jpg" alt="Pulsera">
                    <h4>Atado Gold</h4>
                    <h5> $93.100</h5>
                    <button> Comprar </button>
                </div>
                <div class="card">
                    <img src="./assets/img/anillos.jpg" alt="Anillos">
                    <h4>Colección Saturno</h4>
                    <h5> $42.900</h5>
                    <button> Comprar </button>
                </div>
                <div class="card">
                    <img src="./assets/img/reloj.jpg" alt="Reloj">
                    <h4>Pulso diamante</h4>
                    <h5> $670.000</h5>
                    <button> Comprar </button>
                </div>
            </div>
            
        </main>
        <footer>
           <p>@gemajoyeria</p> 
        </footer>
    </div> 
</body>
</html>
